[workspace]
members = [ "examples", "v4",
    "v4-core",
    "v4-macros",
    "examples",
]
resolver = "2"

[workspace.package]
version = "0.2.41"
authors = ["Lior Carmeli"]

[workspace.dependencies]
bytemuck = { version = "1.18.0", features = ["derive"] }
env_logger = "0.10.0"
wgpu = {version = "24.0.1", features = ["spirv"]}
nalgebra = "0.33.2"
smaa = "0.16.0"
futures = "0.3.30"
tokio = {version = "1.40.0", features = ["full"]}
imgui = {version = "0.12.0", features = ["tables-api"]}
imgui-wgpu = {git = "https://github.com/GameHunter101/imgui-wgpu-rs"}
pollster = "0.3.0"
log = "0.4.22"
async-scoped = { version = "0.9.0", features = ["use-tokio"] }
async-trait = "0.1.83"
winit = "=0.29.15"
winit_input_helper = "0.16.0"
imgui-winit-support = "=0.13.0"
glyphon = "=0.8.0"
tobj = { version = "4.0.2", features = ["async"] }
crossbeam-channel = "0.5.14"
algoe = { git = "https://github.com/GameHunter101/Algoe" }
downcast-rs = "2.0.1"

[workspace.dependencies.image]
version = "0.25.2"
default-features = false
features = ["png", "jpeg"]

